<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Realms of Arda</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background="https://upload.wikimedia.org/wikipedia/commons/7/7b/A_Elbereth_Gilthoniel-teng.svg" data-background-repeat="repeat" data-background-size="500px">
                <h2>The Silmarillion</h2>
            </section>
            <section data-background-iframe="https://lotr.fandom.com/wiki/Finrod" data-background-interactive>
                <div class="fragment fade-out" data-fragment-index="1" style="position: absolute; width: 40%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
                    <h2>Finrod Felagund</h2>
                    <p>The greatest Elf Lord of the Elder Days...</p>
                </div>
                <div class="fragment fade-in" data-fragment-index="2" style="position: absolute; width: 40%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
                    <p>...and friend of the Edain.</p>
                </div>
            </section>
            <section data-background-video="https://s3.amazonaws.com/pro.brandkit.io/accounts/tnz/asset_files/554736/Kaikoura-Mountains-Aerials%20FINAL-web.mp4" data-background-size="cover">
                <p class="fragment fade-out">The Elves left Valinor and sailed across the sea to Beleriand...</p>
                <p class="fragment fade-in-then-out">...which very much resembled New Zealand</p>
            </section>
            <section>
                <h3>Is Middle-Earth New Zealand?</h3>
                <iframe width="1120" height="630" data-src="https://www.youtube.com/embed/To1WNITTU_Y" data-preload></iframe>
            </section>
            <section data-background-image="https://archive-media-1.nyafuu.org/wg/image/1527/99/1527998458574.jpg">
                <h3>You decide...</h3>
            </section>
        </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
